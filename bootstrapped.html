<div class="container">

  <h1>My Choir MP3 Player</h1>

  <p>Playing multiple mp3s with web audio</p>

  <div id="volumeset">
    <p class='sliderrow' id="controlrow1">
      <label>Soprano:</label>
      <input type="submit" value="Mute" class='mutebutton' id='mute1'>
      <input id="vol1" type="range" class='slider' min="0" max="100" value="100"></p>
  <p class='sliderrow' id="controlrow2">
    <label>Alto:</label>
    <input type="submit" value="Mute" class='mutebutton' id='mute2'>
    <input id="vol2" type="range" class='slider' min="0" max="100" value="100"></p>
  <p class='sliderrow' id="controlrow3">
    <label>Tenor:</label>
    <input type="submit" value="Mute" class='mutebutton' id='mute3'>
    <input id="vol3" type="range" class='slider' min="0" max="100" value="100"></p>
  </div>
  <div id="transportbuttons">
    <ul>
      <li><input type="button" value="stop" onclick="stop()"/></li>
      <li><input type="button" value="play" onclick="play()"/></li>
      <li><input type="button" value="mark time" onclick="snapshotTime()"/><input id="snapshotName" type="text" value=""/></li>
    </ul>
  </div>
  <p>position: <input id="position" type="range" min="0" max="100" value="100" step="0.3" oninput="changePosition(this);"> <input id="positionOutput" type="text" value="??"/></p>
  </p>
  <div>
    <ul id="snapshots">
    </ul>
  </div>
