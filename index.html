  <body class="container-fluid">

    <div class="row text-center">
        <h1>My Choir MP3 Player</h1>
    </div>

<div>
  <p>Playing multiple mp3s with web audio, point-marking, volume-mixing, looping, mute/solo groups... </p>

  <h2 id="songTitle"></h2>

  <div id="controlset">
  </div>

  <div id="transportbuttons">
    <ul>
      <li>
          <input id="stopButton" type="button" value="stop" class="btn btn-danger"/>
          <input id="playButton" type="button" value="play" class="btn btn-primary"/>
          <input id="snapshotButton" type="button" value="mark time"  class="btn btn-warning"/>
          <input id="snapshotName" type="text" value=""  class="btn btn-default"/>
      </li>
    </ul>
  </div>

  <p>position:
    <input id="positionSlider" type="range" min="0" max="100" value="100" step="0.3">
    <input id="positionOutput" type="text" value="??"/>
    <input id="positionMonitor" type="text" value="??"/>    
  </p>
    <p>playbackRate:
    <input id="playbackRateSlider" type="range" min="0.5" max="4" value="1" step="0.05"> <!--  oninput="handleChangePlaybackRate(this);"> -->
    <input id="playbackRateOutput" type="text" value="1"/>
  </p>
  <div>
    <ul id="snapshots">
    </ul>
  </div>


</div> <!-- /container -->

    ================================================== -->
