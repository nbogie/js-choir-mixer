<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Neill's Choir Mixer</title>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <link href="assets/css/mystyle.css" rel="stylesheet">


    <!-- js -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src='assets/js/mymp3mixer.js'></script>
    <script>
        $(window).load(initmp3mixer);
    </script>

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>

<body class="container-fluid">

    <div class="row text-center">
        <h1>Neill's Choir Mixer <i class="fa fa-music"></i></h1>
    </div>

    <div id="song-select-row" class="row text-center">
        <div class="col-md-6 col-md-offset-2">
           <select name="song-select" id="song-select" class="form-control">
            <option value="">Select a song...</option>
        </select>

        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" id="pickSongButton">Go!</button>
        </div>
    </div>

    <div>

        <div class="row text-center">
            <p>Play multiple mp3s with web audio, point-marking, volume-mixing, looping, mute/solo groups... </p>
            <h2 id="songTitle"></h2>
        </div>

        <div class="row">
            <div id="controlset" class="col-md-6 col-lg-8">
            </div>
            <div class="col-md-6 col-lg-4">
                <div id="transportbuttons">
                    <ul class="list-unstyled">
                        <li>
                            <button id="stopButton"     class="btn btn-danger" title="play button"><i class="fa fa-stop"></i></button>
                            <button id="playButton"     class="btn btn-primary" title="stop button"><i class="fa fa-play"></i></button>
                            <button id="snapshotButton" class="btn btn-warning">Mark Time <i class="fa fa-flag"></i></button>
                            <input  id="snapshotName" type="text" value="" class="btn btn-default" placeholder="section name..."/>
                        </li>
                    </ul>
                </div>
                <div id="morebuttons">
                    <ul class="list-unstyled">
                        <li>
                            <button id="randomiseButton" class="btn btn-default">Randomise <i class="fa fa-random"></i></button>
                            <button id="clearButton"     class="btn btn-default">Clear</button>
                        </li>
                    </ul>
                </div>

                <p>position:
                    <input id="positionSlider" type="range" min="0" max="100" value="100" step="0.3">
                    <input id="positionOutput" type="text" value="??" />
                    <input id="positionMonitor" type="text" value="??" />
                </p>

                <p>playbackRate:
                    <input id="playbackRateSlider" type="range" min="0.7" max="1.5" value="1" step="0.01">
                    <!--  oninput="handleChangePlaybackRate(this);"> -->
                    <input id="playbackRateOutput" type="text" value="1" />
                </p>

                <div>
                   <h3>Section start links:</h3>
                    <ul id="snapshots" class="list-unstyled">
                    </ul>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
